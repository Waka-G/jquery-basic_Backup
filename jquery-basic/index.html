<!DOCTYPE html>
<html lang="ja">

  <body>

    <!-- タイトルとメッセージ -->
    <!-- <div>
      <h1 id="title">タイトル</h1>
      <p class="message">こんにちは</p>
    </div> -->

    <!-- 属性フィルタを使ってみよう -->
    <ul>
      <li class="list-test">項目1</li>
      <li class="sample-list">項目2</li>
      <li class="sample-text">項目3</li>
    </ul>

    <!-- jQueryの導入　bodyタグの閉じタグの直前に記述する
      jquery-3.6.0.min.jsというファイル名の3.6.0はjQueryのバージョンを
      指している -->
      <!-- CDN（Content Delivery Network）を使えばダウンロードすることなくjQueryを導入できる
          CDNとはWeb上のコンテンツを配信するためのネットワークのことである
          jQueryをCDNで導入するには、以下のコードをHTMLファイルのbodyタグの閉じタグの直前に記述する -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

      <!-- jsフォルダ内にあるscript.jsを開く -->
        <script src="js/script.js"></script>
  </body>
</html>
